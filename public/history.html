<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User History - Can U Recycle it</title>
    <meta name="description" content="User History - Can U Recycle it" />
    <meta name="author" content="SitePoint" />
    <meta property="og:title" content="User History - Can U Recycle it" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="User History - Can U Recycle it" />
    <!--custom CSS-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="center-align">My History</h1>
        <div class="history-section">
          <div class="row history-item">
            <div class="col s4 center-align">
              <div class="item-image">
                <img class="" src="images/tesla.jpg" />
              </div>
            </div>
            <div class="col s8">
              <div class="item-details">
                <div class="col s6">
                  <p class="item-type">Plastic</p>
                </div>
                <div class="col s6 right-align">
                  <p class="item-upload-date">11/01/2023</p>
                </div>
                <div class="col s10">
                  <p class="item-result">Item can be recycled</p>
                </div>
                <div class="col s2 right-align">
                  <p class="item-result-symbol check">
                    <i class="material-icons">check</i>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row history-item">
            <div class="col s4 center-align">
              <div class="item-image">
                <img class="" src="images/herbie.jpg" />
              </div>
            </div>
            <div class="col s8">
              <div class="item-details">
                <div class="col s6">
                  <p class="item-type">Trash</p>
                </div>
                <div class="col s6 right-align">
                  <p class="item-upload-date">11/01/2023</p>
                </div>
                <div class="col s10">
                  <p class="item-result">Item cannot be recycled</p>
                </div>
                <div class="col s2 right-align">
                  <p class="item-result-symbol cross">
                    <i class="material-icons">close</i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--Get the google icons-->
    <link href=https://fonts.googleapis.com/icon?family=Material+Icons
    rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/history.js"></script>
  </body>
</html>
