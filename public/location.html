<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Location preference - Can U Recycle it</title>
    <meta name="description" content="Location preference - Can U Recycle it" />
    <meta name="author" content="SitePoint" />
    <meta
      property="og:title"
      content="Location preference - Can U Recycle it"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Location preference - Can U Recycle it"
    />
    <!--custom CSS-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <h1 class="">Location preference</h1>
          <ul class="right hide-on-med-and-down">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="/logout">Logout</a></li>
    </ul>
    <main class="with-nav">
      <div class="container">
        <p>Set your favourite location on this page.</p>
        <div class="row selectSuburb">
          <div class="col s12">
            <div class="row selectSuburb">
              <div class="input-field col s12">
                <i class="material-icons prefix">my_location</i>
                <input type="text" id="suburb" class="autocomplete" />
                <label for="suburb">Enter suburb name or postcode</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6" id="suburb-info">
            <p>
              Your suburb,
              <strong><span id="suburb-output">suburb-output</span></strong
              >, belongs to the
              <strong><span id="council-name">council-name</span></strong> local
              government area.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <button
              class="waves-effect waves-light btn"
              id="saveLocationButton"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="bottom-nav">
      <div>
        <a href="/history"><i class="material-icons">home</i></a>
      </div>
      <div>
        <a href="/chat"><i class="material-icons">chat</i></a>
      </div>
      <div class="middle-bottom">
        <div>
          <a href="/upload"><i class="material-icons">upload</i></a>
        </div>
      </div>
      <div>
        <a href="/history"><i class="material-icons">history</i></a>
      </div>
      <div>
        <a href="/profile"><i class="material-icons">person</i></a>
      </div>
    </div>
    <!--Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!--Get the google icons-->
    <link href=https://fonts.googleapis.com/icon?family=Material+Icons
    rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/js/scripts.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
